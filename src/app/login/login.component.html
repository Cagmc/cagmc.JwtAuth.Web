<div class="login-container">
  <div class="login-form">

    <div class="login-title">Log in</div>

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="text" [formControl]="emailInput" placeholder="Email">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="passwordInput" placeholder="Password">
    </mat-form-field>

    <button class="login-button" mat-flat-button (click)="onLogin()">Login</button>
  </div>
</div>
