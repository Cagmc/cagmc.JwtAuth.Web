<div class="login-container">
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="login-form">

    <div class="login-title">Log in</div>

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="Email" type="text">
      @if (loginForm.get('email')?.errors?.['required']) {
        <mat-error class="form-field-error">Email is required</mat-error>
      }
      @if (loginForm.get('email')?.errors?.['email']) {
        <mat-error class="form-field-error">Email is invalid</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput placeholder="Password" type="password">
      @if (loginForm.get('password')?.errors?.['required']) {
        <mat-error class="form-field-error">Password is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Mode</mat-label>
      <mat-select formControlName="authMode">
        <mat-option [value]="0">JWT</mat-option>
        <mat-option [value]="1">Cookie</mat-option>
      </mat-select>
    </mat-form-field>

    <button [disabled]="!loginForm.valid || isLoading" class="login-button" mat-flat-button
            type="submit">{{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
